<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display-box">
            <div id="display-main">0</div>
            <div id="display-secondary" class="hidden">178 + 893 =</div>
        </div>

        <div class="buttons">
            <div class="button-row">
                <button id="clear" class="display-button" value="clear">CE</button>
                <button id="delete" class="display-button" value="delete">C</button>
                <button id="change-axis" class="operator-button" value="changeAxis">±</button>
                <button id="divide" class="operator-button" value="divide">÷</button>
            </div>

            <div class="button-row">
                <button id="btn7" class="number-button" value="7">7</button>
                <button id="btn8" class="number-button" value="8">8</button>
                <button id="btn9" class="number-button" value="9">9</button>
                <button id="multiply" class="operator-button" value="multiply">x</button>
            </div>

            <div class="button-row">
                <button id="btn4" class="number-button" value="4">4</button>
                <button id="btn5" class="number-button" value="5">5</button>
                <button id="btn6" class="number-button" value="6">6</button>
                <button id="subtract" class="operator-button" value="subtract">-</button>
            </div>

            <div class="button-row">
                <button id="btn1" class="number-button" value="1">1</button>
                <button id="btn2" class="number-button" value="2">2</button>
                <button id="btn3" class="number-button" value="3">3</button>
                <button id="add" class="operator-button" value="add">+</button>
            </div>

            <div class="button-row">
                <button id="btn0" class="number-button" value="0">0</button>
                <button id="decimal" value="decimal">.</button>
                <button id="equals" value="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
