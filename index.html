<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display-box">
            <div id="display-main">main</div>
            <div id="display-secondary">secondary</div>
        </div>

        <div class="buttons">
            <div class="button-row">
                <button id="clear" class="display-button">CE</button>
                <button id="delete" class="display-button">C</button>
                <button id="change-axis" class="operator-button">±</button>
                <button id="divide" class="operator-button">÷</button>
            </div>

            <div class="button-row">
                <button id="btn7" class="number-button">7</button>
                <button id="btn8" class="number-button">8</button>
                <button id="btn9" class="number-button">9</button>
                <button id="multiply" class="operator-button">x</button>
            </div>

            <div class="button-row">
                <button id="btn4" class="number-button">4</button>
                <button id="btn5" class="number-button">5</button>
                <button id="btn6" class="number-button">6</button>
                <button id="subtract" class="operator-button">-</button>
            </div>

            <div class="button-row">
                <button id="btn1" class="number-button">1</button>
                <button id="btn2" class="number-button">2</button>
                <button id="btn3" class="number-button">3</button>
                <button id="add" class="operator-button">+</button>
            </div>

            <div class="button-row">
                <button id="btn0" class="number-button">0</button>
                <button id="decimal" class="operator-button">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
